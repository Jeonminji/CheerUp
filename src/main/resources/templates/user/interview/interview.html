<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Inner Page - FlexStart Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .button {
          border: none;
          color: white;
          padding: 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          width : 100px;
          height : 100px;
          border-radius: 80%;
        }

        .icolor{
            color: white;
            width : 50px;
            height : 50px;
        }


    </style>
    <!--head config layout link-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
</head>


<body>
<!--header config layout link-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <section class="inner-page" style="margin-top:5%;">

        <div class="container">
            <div class="jumbotron"  style="text-align:center; margin-top:10%">
                <h7> < 돌발질문 > </h7>
                <br><br>
                <h3>우리 회사에 지원한 이유를 말씀해주세요.</h3>
                <hr>
                <div style="float: right;">응답률 : 80%</div>
            </div>

            <div class="container text-center">
                <div class="row justify-content-around" >
                    <div class="col-4">
                        <button class="button button5" style="background-color:#5bfc9e;">
                            <i class="fas fa-check fa-3x" style="color:white"></i>
                        </button>

                    </div>

                    <!--div 시작-->
                    <div class="col-4" >
                        <button class="button button5" style="background-color:#fa6c52;">
                            <i class="fa fa-times fa-3x" style="color:white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--div 끝-->
        </div>
        </div>
        </div>

</main>

</html>
