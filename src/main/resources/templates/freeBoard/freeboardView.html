<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>FlexStart Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!--head config layout link-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
    <link href="/css/freeBoard/writeFreeBoard.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/freeBoard/comment.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<!--header config layout link-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center">
            <img src="/img/logo.png" alt="">
            <span>CheerUp</span>
        </a>

        <!-- nav -->
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/freeboard/main">자유게시판</a></li>
                <li><a class="nav-link scrollto" href="#team">면접 연습</a></li>
                <li><a class="nav-link scrollto" href="#contact">채용 후기</a></li>
                <li><a class="nav-link scrollto" href="feedback">피드백</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header>
<!-- End Header -->

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <ol>
                <li><a href="index.html">Home</a></li>
                <li>자유게시판</li>
            </ol>
            <h2>자유게시판</h2>

        </div>
    </section>

    <section class="inner-page">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <h4>글 보기</h4>
            <hr class="one">
            <br>
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="title" th:value="${freeboardDetail.title}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="writeId" class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="writeId" th:value="${freeboardDetail.writeId}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="category" class="col-sm-2 col-form-label">카테고리</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="category" th:value="${freeboardDetail.category}">
                </div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" readonly id="content" rows="3" th:text="${freeboardDetail.content}"></textarea>
            </div>

            <!--댓글-->
            <br>
            <div id="form-commentInfo">
                <div id="comment-count">댓글 <span id="count">0</span></div>
                <input id="comment-input" placeholder="댓글을 입력해 주세요.">
                <button id="submit">등록</button>
            </div>
            <div id=comments> </div>

            <button type="button" class="btn btn-danger">삭제</button>
            <button type="button" class="btn btn-dark">작성</button>
        </div>
    </section>
</main>
<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

<script src="/js/freeBoard/comment.js"></script>

</body>

</html>
